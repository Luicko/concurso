{% extends 'base.html' %}
{% block content %}

</br></br></br></br>
{% for genre in genre_list %}
<div class="modal fade" id="{{genre.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{ genre.genre }}</h4>
				</div>
				<div class="modal-body">
				<p><table class="table">
					<tr>
						<th> List of Songs </th>
					</tr>
					{% for song in song_list %}
					{% if genre in song.genre %}
						<tr>
							<td><a href="{{ url_for('song', id=song.id, songs=song.title) }}">{{ song.title }}</a></td>
						</tr>
					{% endif %}
					{% endfor %}
				</table>
				</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
{% endfor %}
<div class="container">

<table class="table">
	<tr>
		<th>
			List of Genres
		</th>
	</tr>
	{% for genre in genre_list %}
	<tr>
		<td><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{genre.id}}">
		{{ genre.genre }}
		</button></td>
	</tr>
	{% endfor %}
</table>
</div>

{% endblock %}
