{% extends "base.html" %}
{% block content %}
	</br></br><div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>What's ON in the music world:</h2>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    {% for times in range(7) %}
		    <li data-target="#carousel-example-generic" data-slide-to="{{ times }}" class="active"></li>
		  	{% endfor %}
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img alt="" src="http://christianleadershipradio.com/wp-content/uploads/2013/05/holywood-255x255.jpg" data-holder-rendered="true">
		      <div class="carousel-caption">
		        HOLA
		      </div>
		    </div>
		    {% for item in slide %}
		    <div class="item">
		      <a href=""><img class="slider" src="../static/media/{{ item.iddisco }}.jpg">
		      <div class="carousel-caption">
		        <h2>{{ item.titulo }}</h2>
		      </div>
		    </div>
		    {% endfor %}
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		</div>
		</div>
		</div>
	


	{% if g.user.is_authenticated %}
	{% else %}
	<div class="col-md-4 col-md-offset-5">
	<a href="{{ url_for('signup') }}"><button type="button" class="btn btn-primary btn-lg">
  		Sign In Now!
	</button></a>
	</div>
	{% endif %}
{% endblock %}
