{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% set title = "Best Rated" %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h2>{{ _('Here is the current top 5! Keep rating') }}</h2>
  </div>
  <div class='row'>
  <label>
  {% for song in songs %}
    {% if song.id==top[1] %}
    <a href="{{ url_for('song', id=song.id) }}">{{ song.title }} - {{ song.artist }} Score: {{ top[0] }}</a>
    {% endif %}
  {% endfor %}
  </label>
  <div class='row'>
  <div class='col-md-6'>
    <svg width="90%" height="80">
        <rect x="1" y="6" rx="20" ry="20" width="80%" height="45" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)">
          Sorry, your browser does not support inline SVG.
        </rect>
      </svg>
    </div>
    </div>
    </div>
    {% for song in group[1:4] %}
          <div class='row'>
        <label>
        {% for x in songs %}
          {% if x.id==song[1] %}
          <a href="{{ url_for('song', id=x.id) }}">{{ x.title }} - {{ x.artist }} Score: {{ song[0] }}</a>
          {% endif %}
        {% endfor %}
        </label>
        <div class='row'>
        <div class='col-md-6'>
      <svg width="90%" height="80">
        <rect x="1" y="6" rx="20" ry="20" width="{% for bar in bars %}{% if song[1] == bar[1] %}{{ bar[0] }}{% endif %}{% endfor %}" height="45" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)">
          Sorry, your browser does not support inline SVG.
        </rect>
      </svg>
      </div>
    </div>
    </div>
    {% endfor %}
  </div>
  </div>
{% endblock %}
